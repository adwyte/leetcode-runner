<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LeetCode Runner</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0e141b; --ink:#e6f6ff; --muted:#6aa9c7; --accent:#06b6d4; --accent2:#0891b2;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:var(--sans)}
    header{padding:24px 16px;text-align:center;border-bottom:1px solid #0f1a22;background:#070b0f}
    header h1{margin:0;font-size:20px;letter-spacing:.3px}
    header .sub{color:var(--muted);margin-top:6px;font-size:13px}
    .wrap{max-width:1100px;margin:20px auto;padding:0 16px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:980px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:var(--panel);border:1px solid #0f1a22;border-radius:16px;padding:16px;box-shadow:0 0 0 1px rgba(6,182,212,.05) inset}
    .card h3{margin:0 0 10px;font-size:16px;color:#bff0ff}
    textarea,pre{width:100%;background:#071018;color:var(--ink);border:1px solid #112433;border-radius:12px;padding:12px 12px;font-family:var(--mono);font-size:13px}
    textarea{min-height:320px}
    pre{min-height:320px;overflow:auto}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{background:#0a1720;color:var(--ink);border:1px solid #103042;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn:hover{border-color:#14546f}
    .primary{background:linear-gradient(180deg,var(--accent),var(--accent2));border:none}
    .ok{border-color:#0aaec9}
    .warn{border-color:#0aaec9}
    .muted{color:var(--muted);font-size:12px}
    .switch{display:flex;align-items:center;gap:6px}
    .switch input{accent-color:var(--accent)}
    code.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#071018;border:1px solid #103042;color:#8be9ff}
  </style>
</head>
<body>
<header>
  <h1>LeetCode Class → Runnable C++ (with <code>main()</code>)</h1>
  <div class="sub">Paste your <code>class Solution { ... }</code> & generate a clean, runnable file that reads input and prints output.</div>
</header>

<div class="wrap">
  <div class="grid">

    <div class="card">
      <h3>Paste your class</h3>
      <textarea id="code" placeholder="Paste your C++ class Solution {...} here"></textarea>
      <div class="row" style="margin-top:10px">
        <label class="switch">
          <input type="checkbox" id="preferBits">
          <span>Prefer <code>&lt;bits/stdc++.h&gt;</code></span>
        </label>
      </div>
    </div>

    <div class="card">
      <h3>Generate</h3>
      <div class="row" style="margin-bottom:8px">
        <button id="gen" class="btn primary">Generate</button>
        <button id="copy" class="btn ok">Copy</button>
        <button id="download" class="btn warn">Download</button>
      </div>
      <div class="muted">Detected signature: <code id="sig" class="badge">—</code></div>
    </div>

    <div class="card" style="grid-column:1/-1">
      <h3>Generated C++</h3>
      <pre id="out">// click Generate</pre>
    </div>

  </div>
</div>

<script>
const API = "/api/generate";
const codeEl = document.getElementById('code');
const outEl  = document.getElementById('out');
const sigEl  = document.getElementById('sig');
const preferBitsEl = document.getElementById('preferBits');

document.getElementById('gen').onclick = async () => {
  outEl.textContent = "Generating...";
  sigEl.textContent = "—";
  try {
    const res = await fetch(API, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ code: codeEl.value, preferBits: preferBitsEl.checked })
    });
    const data = await res.json();
    if (data.error) throw new Error(data.error);
    outEl.textContent = data.generated_code || "";
    sigEl.textContent = data.signature || "—";
  } catch (e) {
    outEl.textContent = "Error: " + e.message;
  }
};

document.getElementById('copy').onclick = async () => {
  try { await navigator.clipboard.writeText(outEl.textContent); } catch {}
};
document.getElementById('download').onclick = () => {
  const blob = new Blob([outEl.textContent], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'main.cpp';
  document.body.appendChild(a);
  a.click();
  a.remove();
};
</script>
</body>
</html>
